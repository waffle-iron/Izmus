<style>
@font-face {
    font-family: raleway-regular;
    src: url("/views-public/core/fonts/raleway/Raleway-Regular.ttf");
}
@font-face {
    font-family: raleway-bold;
    src: url("/views-public/core/fonts/raleway/Raleway-Bold.ttf");
}
@font-face {
    font-family: alef;
    src: url("/views-public/core/fonts/Alef-regular.woff");
}
.toolbar-icons {
	margin-right: 3px !important;
	margin-left: 3px !important;
	width: 40px !important;
    height: 40px !important;
}
.toolbar-icons > md-icon {
    width: 24px !important;
    height: 24px !important;
}
.logo-button-words{
	width: 156px !important;
	height: 66px !important;
}
.logo-words{
	width: 140px !important;
	height: 50px !important;
}
.logo-button-icon{
	width: 56px !important;
	height: 56px !important;
}
.logo-icon{
	width: 40px !important;
	height: 40px !important;
}
.ng-hide {
  	opacity: 0;
}
.screen.ng-hide-remove,
.screen.ng-hide-add {
  	display: block !important;
}
.screen.ng-hide-remove {
  	-webkit-transition: 1.75s cubic-bezier(0.35, 0, 0.25, 1);
	-moz-transition: 1.75s cubic-bezier(0.35, 0, 0.25, 1);
	-o-transition: 1.75s cubic-bezier(0.35, 0, 0.25, 1);
	transition: 1.75s cubic-bezier(0.35, 0, 0.25, 1);
	overflow: hidden;
}
.screen.ng-hide-add {
	overflow: hidden;
	height: 0px;
}
.button-text {
	font-family: raleway-regular;
}
.button-text-rtl{
	font-family: alef;
}
.input-rtl > label{
    left: inherit !important;
    right: 0px !important;
}
</style>
<title>IZMUS</title>
<div ng-cloak layout="column" flex class="background">
	<md-toolbar dir='{{globalAttr.direction}}' flex="none" class="md-whiteframe-10dp">
		<div class="md-toolbar-tools">
			<md-button hide-gt-sm class="md-icon-button logo-button-icon" href='/'>
				<md-icon class="logo-icon" aria-label="Logo" md-svg-src="/views-public/core/logo/logo32x32.svg"></md-icon>
			</md-button>
			<md-button hide-sm hide-xs class="md-icon-button logo-button-words" href='/'>
				<md-icon class="logo-words" aria-label="Logo" md-svg-src="/views-public/core/logo/izmus-logo.svg"></md-icon>
			</md-button>
	        <span flex></span>
	        <div hide-sm hide-xs>
	        	<language-menu>
	        	</language-menu>
	        	<md-button ng-hide="(screenShowing == 'about')" class="md-raised" aria-label="about" ng-click="moveToPage('about')"
	        		ng-class="(globalAttr.direction == 'rtl') ? 'button-text-rtl' : 'button-text'">
	          		{{lang.about}}
	        	</md-button>
	        	<md-button ng-if="(globalAttr.user == null)" class="md-raised" ng-click="contactDialog($event)"
	        		ng-class="(globalAttr.direction == 'rtl') ? 'button-text-rtl' : 'button-text'">
	          		{{lang.contactUs}}
	        	</md-button>
	        	<md-button ng-if="(globalAttr.user != null)" class="md-raised" href="/"
	        		ng-class="(globalAttr.direction == 'rtl') ? 'button-text-rtl' : 'button-text'">
	          		{{lang.homePage}}
	        	</md-button>
	        	<!-- <md-button ng-hide="(screenShowing == 'register')" ng-if="(globalAttr.user == null)" class="md-raised" ng-click="moveToPage('register')">
	          		{{lang.register}}
	        	</md-button> -->
	        	<md-button ng-hide="(screenShowing == 'login')" ng-if="(globalAttr.user == null)" class="md-raised" ng-click="moveToPage('login')"
	        		ng-class="(globalAttr.direction == 'rtl') ? 'button-text-rtl' : 'button-text'">
	          		{{lang.loginTitle}}
	        	</md-button>
	        	<md-button ng-hide="(screenShowing == 'news')" class="md-raised" ng-click="moveToPage('news')"
	        		ng-class="(globalAttr.direction == 'rtl') ? 'button-text-rtl' : 'button-text'">
	          		{{lang.news}}
	        	</md-button>
	        </div>
	        <div hide-gt-sm>
	        	<language-menu>
	        	</language-menu>
	        	<md-button ng-hide="(screenShowing == 'about')" class="md-icon-button toolbar-icons" ng-click="moveToPage('about')">
					<md-icon aria-label="Logo" md-svg-src="/views-public/landing-page/images/about128x128.svg"></md-icon>
				</md-button>
				<!-- <md-button ng-hide="(screenShowing == 'register')" ng-if="(globalAttr.user == null)"  class="md-icon-button toolbar-icons logo-button-icon" ng-click="moveToPage('register')">
					<md-icon class="logo-icon" aria-label="Logo" md-svg-src="/views-public/landing-page/images/register128x128.svg"></md-icon>
				</md-button> -->
				<md-button ng-hide="(screenShowing == 'login')" ng-if="(globalAttr.user == null)" class="md-icon-button toolbar-icons" ng-click="moveToPage('login')">
					<md-icon aria-label="Logo" md-svg-src="/views-public/landing-page/images/login128x128.svg"></md-icon>
				</md-button>
				<md-button ng-if="(globalAttr.user == null)" class="md-icon-button toolbar-icons" ng-click="contactDialog($event)">
                    <md-icon aria-label="Logo" md-svg-src="/views-public/landing-page/images/contact128x128.svg"></md-icon>
                </md-button>
                <md-button ng-hide="(screenShowing == 'news')" class="md-icon-button toolbar-icons" ng-click="moveToPage('news')">
                    <md-icon aria-label="Logo" md-svg-src="/views-public/landing-page/images/news.svg"></md-icon>
                </md-button>
	        </div>
		</div>
	</md-toolbar>
	<md-content flex layout="column" id="about-scroll">
		<section flex="30" class="flex-section"></section>
			<izmus-about-page flex="none" ng-show="(screenShowing == 'about')" class="screen">
			</izmus-about-page>
			<izmus-login-page flex="none" ng-show="(screenShowing == 'login')" class="screen">
			</izmus-login-page>
			<izmus-registration-page flex="none" ng-show="(screenShowing == 'register')" class="screen">
			</izmus-registration-page>
		<section flex="30" class="flex-section"></section>
	</md-content>
</div>
