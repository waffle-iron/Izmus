<style>
    .login-logo-words {
        width: 280px !important;
        height: 80px !important;
    }
    .login-section-text, .login-section-text-content {
        max-width: 400px;
    }
    .login-section-text-content {
        text-shadow: 1px 1px 5px rgba(0,0,0,0.8);
        font-size: 45;
        font-weight: 900;
        color: white;
        text-align: center;
    }
    .login-section {
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
    }
    .login {
        background-color: white;
        opacity: 0.9;
    }
    .user-name-password {
        margin-left: 20px;
        margin-right: 20px;
    }
    .font {
        font-family: raleway-bold;
    }
    .font-rtl {
        font-family: alef;
    }
    .smaller-login-text{
    	font-size: 19 !important;
    }
</style>
<md-whiteframe flex="none" class="login-section md-whiteframe-10dp"
layout="row" layout-xs="column" layout-padding layout-align="space-around center"
ng-style="{'background-image': getSectionBackgroundImage('login')}">
    <div class="login-section-text" layout="column" layout-align="center center">
        <div class="login-section-text-content" layout="row"
            ng-class="(globalAttr.direction == 'rtl') ? 'font-rtl' : 'font'">
            <p hide-sm hide-xs>
                {{lang.loginSectionContent}}
            </p>
            <p hide-gt-sm class="smaller-login-text">
                {{lang.loginSectionContent}}
            </p>
        </div>
    </div>
    <div layout="row" flex="none" ng-if="(globalAttr.user == null)">
        <md-whiteframe class="md-whiteframe-5dp login" layout-padding layout="column" layout-align="center stretch">
            <div style="text-align: center;">
                <h1>{{lang.loginTitle}}</h1>
            </div>
            <div layout="column" layout-align="center center" class="user-name-password">
                <md-input-container ng-class="(globalAttr.direction == 'rtl') ? 'input-rtl' : 'input-ltr'">
                    <label>{{lang.userName}}</label>
                    <input required name="userName" ng-model="$parent.userName">
                </md-input-container>
                <md-input-container ng-class="(globalAttr.direction == 'rtl') ? 'input-rtl' : 'input-ltr'">
                    <label>{{lang.password}}</label>
                    <input type="password" required name="password"	ng-model="$parent.password">
                </md-input-container>
            </div>
            <md-button class="md-raised" ng-click="login()">
                {{lang.go}}
            </md-button>
        </md-whiteframe>
    </div>
</md-whiteframe>
