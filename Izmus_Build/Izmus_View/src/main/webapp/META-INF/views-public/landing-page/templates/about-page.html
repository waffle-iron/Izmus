<style>
    .about-section-text {
        max-width: 400px;
    }
    .about-logo-words{
        width: 280px !important;
        height: 80px !important;
    }
    .about-section-header{
        text-shadow: 1px 1px 5px rgba(0,0,0,1);
        font-size: 1em;
        font-weight: 200;
        color: white;
        text-align: center;
    }
    .about-section-text-header {
        text-shadow: 1px 1px 5px rgba(0,0,0,1);
        font-size: 2em;
        font-weight: 700;
        color: white;
        text-align: center;
    }
    .about-section-text-content {
        text-shadow: 1px 1px 5px rgba(0,0,0,1);
        font-family: monospace;
        font-size: large;
        font-weight: 500;
        color: white;
        text-align: center;
    }
    .about-section {
        background-image: url('/views-public/landing-page/images/about-background.jpg');
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
    }
</style>
<md-whiteframe flex="none" class="about-section md-whiteframe-10dp" layout="column">
    <section layout="column" layout-padding layout-align="space-around center">
        <md-icon class="about-logo-words" aria-label="Logo" md-svg-src="/views-public/core/logo/izmus-logo.svg"></md-icon>
        <div class="about-section-header" layout="row">
            <p>
                {{lang.aboutSectionHeaderText}}
            </p>
        </div>
    </section>
    <section layout="row" layout-xs="column" layout-sm="column" layout-padding layout-align="space-around center">
        <div class="about-section-text" layout="column" layout-align="center center">
            <div class="about-section-text-header" layout="row">
                <p>
                    {{lang.izmusSectionHeader}}
                </p>
            </div>
            <div class="about-section-text-content" layout="row">
                <p>
                    {{lang.izmusSectionContent}}
                </p>
            </div>
        </div>
        <div class="about-section-text" layout="column" layout-align="center center">
            <div class="about-section-text-header" layout="row">
                <p>
                    {{lang.missionSectionHeader}}
                </p>
            </div>
            <div class="about-section-text-content" layout="row">
                <p>
                    {{lang.missionSectionContent}}
                </p>
            </div>
        </div>
        <div class="about-section-text" layout="column" layout-align="center center">
            <div class="about-section-text-header" layout="row">
                <p>
                    {{lang.visionSectionHeader}}
                </p>
            </div>
            <div class="about-section-text-content" layout="row">
                <p>
                    {{lang.visionSectionContent}}
                </p>
            </div>
        </div>
    </section>
</md-whiteframe>
