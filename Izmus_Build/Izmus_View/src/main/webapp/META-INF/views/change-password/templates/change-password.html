<style>
.change-password-whiteframe{
	width: 340px;
}
.change-password-section{
	background-image: url('/views-public/landing-page/images/registration-background.jpg');
  	background-position: center;
   	background-size: cover;
   	background-repeat: no-repeat;
}
.change-password-whiteframe{
	background-color: white;
	opacity: 0.9;
}
</style>
<izmus-main-window
	flex
	layout="column">
	<main-content flex layout="column">
		<md-content layout="column">
			<section flex="30"></section>
			<section flex="none" class="change-password-section" layout-padding layout="column" layout-align="center center">
				<md-whiteframe class="md-whiteframe-5dp change-password-whiteframe" layout-padding layout="column" layout-align="center stretch">
					<div style="text-align: center;">
						<h1>{{lang.changePassword}}</h1>
					</div>
					<div layout="column" layout-align="center center" class="user-name-password">
						<form name="changePasswordForm" layout="column">
							<md-input-container>
								<label>{{lang.currentPassword}}</label> 
								<input required name="currentPassword" type="password" ng-model="$parent.$parent.currentPassword">
								<div ng-messages="changePasswordForm.currentPassword.$error" multiple md-auto-hide="false">
				          			<div ng-message="required">{{lang.enterCurrentPassword}}</div>
							   </div> 
							</md-input-container>
							<md-input-container>
								<label>{{lang.newPassword}}</label> 
								<input type="password" id="password" name="newPassword" ng-model="$parent.$parent.newPassword" 
									ng-minlength="8" ng-maxlength="20" ng-pattern="/(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z])/" required/>
								<div ng-messages="changePasswordForm.newPassword.$error" multiple md-auto-hide="false">
				          			<div ng-message="required">{{lang.enterNewPassword}}</div>
							        <div ng-message="pattern">{{lang.passwordPattern}}</div>
							        <div ng-message="minlength">{{lang.passwordLength}}</div>
    								<div ng-message="maxlength">{{lang.passwordLength}}</div>
							   </div>
							</md-input-container>
							<md-input-container>
								<label>{{lang.confirmPassword}}</label> 
								<input required name="confirmPassword" type="password" 
									ng-model="$parent.$parent.confirmPassword" valid-password-c>
								<div ng-messages="changePasswordForm.confirmPassword.$error" multiple md-auto-hide="false">
									<div ng-message="required">{{lang.confirmNewPassword}}</div>
				          			<div ng-message="noMatch">{{lang.passwordMatch}}</div>
							   </div>
							</md-input-container> 
						</form> 
					</div>
					<md-button class="md-raised" ng-click="changePassword()">{{lang.go}}</md-button>
				</md-whiteframe>
			</section>
			<section flex="30"></section>
		</md-content>
	</main-content>
</izmus-main-window>
