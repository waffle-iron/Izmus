<div class="panel-group account" style="margin: 0px;">
	<div class="panel panel-yellow">
		<div ng-if="dir != 'rtl'" class="panel-heading" style="height: 50px;">
			<div class="handle"
				style="margin-right: 18px; margin-top: 3px; float: left;">:::</div>
			<div style="float: left; max-width: 145px;" dnd-nodrag>
				<input type="text" ng-model="item.name"
					class="form-control input-sm">
			</div>
			<a ng-click="item.isCollapsed = !item.isCollapsed" href="#"
				aria-expanded="true"><i class="fa fa-compress fa-fw"
				style="float: right; margin-left: 10px; margin-top: 7px; color: white;"></i></a>
		</div>
		<!-- Hebrew Double -->
		<div ng-if="dir == 'rtl'" class="panel-heading" style="height: 50px;">
			<div class="handle"
				style="margin-left: 18px; margin-top: 3px; float: right;">:::</div>
			<div style="float: right; max-width: 145px;" dnd-nodrag>
				<input type="text" ng-model="item.name"
					class="form-control input-sm">
			</div>
			<a ng-click="item.isCollapsed = !item.isCollapsed" href="#"
				aria-expanded="true"><i class="fa fa-compress fa-fw"
				style="float: left; margin-right: 10px; margin-top: 7px; color: white;"></i></a>
		</div>
		<!-- Hebrew Double -->
		<div id="{{item.type + item.id}}" uib-collapse="item.isCollapsed"
			aria-expanded="true">
			<div class="panel-body account-body">
				<nvd3
				dir='ltr'
				dnd-list="item.values" 
				dnd-allowed-types="['asset']"
				dnd-external-sources="true"
				dnd-drop="handleAssetDrop(item)"
				options="options" 
				data="data"></nvd3>
			</div>
		</div>
	</div>
</div>
