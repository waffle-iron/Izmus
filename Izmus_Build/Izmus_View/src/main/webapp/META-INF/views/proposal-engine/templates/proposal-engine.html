<style>
[investit-drop]{
	width: 600px;
	height: 300px;
	background: red;
}
[investit-drop].drag-enter{
	background: blue;
}
[investit-drag].dragging{
	opacity: 0.5;
}
</style>
<investit-main-window
	flex
	layout="column">
	<main-content flex layout="column">
		<section layout="row" layout-padding layout-wrap layout-align="center stretch">
			<md-whiteframe
				investit-drag="true" investit-drag-data="{name: 'obj'}" investit-drag-id="1"
				data-allow-transform="true"
				class="md-whiteframe-1dp"
				flex="nogrow" 
				layout-padding 
				layout="column">
				<div layout="row" layout-align="start center">
					<md-icon
						investit-drag-handle
						ng-style="(globalAttr.direction == 'rtl') ? {'margin-left': '15px', 'margin-right': '0px'} : {'margin-right': '15px', 'margin-left': '0px'}"
						class="material-icons startup-icon">
						contact_phone
					</md-icon>
				</div> 
				<div layout="row" layout-padding layout-wrap layout-align="center center">
					test
				</div>
			</md-whiteframe>
			<div investit-drop="true" investit-drop-id="2">
				Drop area
			</div>
		</section>
	</main-content>
</investit-main-window>
