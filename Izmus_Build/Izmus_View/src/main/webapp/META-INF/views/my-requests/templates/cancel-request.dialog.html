<style>
	.progress {
		min-height: 400px !important;
		min-width: 300px !important;
	}
	.dialog-button {
		color: white !important;
	}
	.dialog-button > md-icon {
		color: white !important;
	}
	.confirmation-section {
		max-width: 350px;
	}
	md-dialog-actions{
		padding-left: 0px !important;
	}
</style>
<section layout="row" flex="none" layout-align="center center">
	<section layout="column" class="confirmation-section">
		<md-content layout-padding dir="{{globalAttr.direction}}" layout="column">
			<md-whiteframe
			class="md-whiteframe-1dp"
			layout-padding
			flex="none"
			layout="column">
				<startup-header
				selected-startup="startup"
				icon-src="{{iconSrc}}"></startup-header>
				<div>
					<span> {{lang.thankYouForAdding}} </span>
				</div>
			</md-whiteframe>
		</md-content>
		<md-dialog-actions layout="row" layout-align="space-around center">
			<md-button class="md-raised md-primary dialog-button" ng-click="cancel()">
				{{lang.cancel}}
			</md-button>
			<md-button class="md-raised md-warn dialog-button" ng-click="cancelRequest()">
				<md-tooltip md-direction="top">
					{{lang.cancelRequest}}
				</md-tooltip>
				{{lang.cancelRequest}}
				<md-icon class="material-icons">
					cancel
				</md-icon>
			</md-button>
		</md-dialog-actions>
	</section>
</section>
