<style>
	.drop-box {
		background: #F8F8F8;
		border: 5px dashed #DDD;
		width: 200px;
		text-align: center;
		padding-top: 25px;
		margin: 10px;
	}
	.drop-box:hover {
		cursor: pointer;
	}
	.dragover {
		border: 5px dashed blue;
	}
	.file-name {
		text-align: center;
		font-size: x-small;
	}
	.import-startups-csv-whiteframe {
		min-width: 270px;
		min-height: 250px;
	}
</style>
<md-whiteframe class="md-whiteframe-1dp import-startups-csv-whiteframe" layout="column" layout-padding>
	<section layout="column" layout-align="center center">
		<p class="md-title">
			{{lang.importStartupCsv}}
		</p>
	</section>
	<section ng-if='progressMode != ""' flex layout="column" layout-align="center center">
		<div>
			<md-progress-circular class="md-hue-1" md-mode="{{progressMode}}" md-diameter="120"></md-progress-circular>
		</div>
	</section>
	<section ng-if='progressMode == ""' >
		<section layout="row" layout-padding layout-align="space-between center">
			<div flex ngf-drop ngf-select ng-model="file" class="drop-box"
			ngf-drag-over-class="'dragover'" ngf-multiple="false" ngf-allow-dir="false">
				<p class="file-name">
					{{file.name ? file.name : lang.dropFile}}
				</p>
			</div>
			<md-button aria-label="menu" class="md-fab md-mini" ng-click="uploadFile(file)">
				<md-icon aria-label="Menu" class="material-icons upload-button">
					file_upload
				</md-icon>
			</md-button>
		</section>
		<section layout="column" ng-if="(file.progress != null && file.progress !='')">
			<md-progress-linear md-mode="determinate" value="{{file.progress}}"></md-progress-linear>
		</section>
	</section>
</md-whiteframe>
