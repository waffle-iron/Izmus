<div class="col-lg-8" style='opacity: inherit;'>
	<ol class="breadcrumb" dir='{{dir}}'>
		<li onMouseOver='' style="cursor: pointer;"
			data-ng-click='portfolioCtrl.expand_all()'>{{expand}}</li>
		<li onMouseOver='' style="cursor: pointer;"
			data-ng-click='portfolioCtrl.collapse_all()'>{{collapse}}</li>
	</ol>
	<span
		data-us-spinner="{radius:10, width:5, length: 10, opacity: 0}"
		data-spinner-on="showSpinner"></span>
	<tree-grid tree-control="portfolioCtrl" tree-data="portfolioData"
		col-defs="col_defs" expand-on='expanding_def' expand-level="2"
		on-click="userTreeClick(branch, $event)"
		sorted-asc="fa fa-chevron-up fa-fw"
		sorted-desc="fa fa-chevron-down fa-fw"> </tree-grid>
</div>
<div class="col-lg-4" style='opacity: inherit;'>
	<ol class="breadcrumb" dir='{{dir}}'>
		<li>{{header}}</li>
	</ol>
	<span
		data-us-spinner="{radius:10, width:5, length: 10, top: 100, opacity: 0}"
		data-spinner-on="showSpinner"></span>
	<canvas id="doughnut" class="chart chart-doughnut" data-chart-data="piedata"
				data-chart-labels="pielabels" data-chart-legend="true" data-chart-options='pieoptions' data-chart-colours='piecolors'>
		</canvas>
</div>
<div class="dropdown position-fixed" style="position: fixed;"
	id="dropdownMenu" dir='{{dir}}'>
	<ul class="dropdown-menu" role="menu" style='text-align: inherit;'>
		<li style='text-align: inherit;' class="dropdown-header">{{instrumentInformation}}</li>
		<li style='text-align: inherit;' data-ng-click='portfolioCtrl.instrumentInformation(portfolioCtrl.branch.assetClass, $event)'><a href="#"><i class="fa fa-file fa-fw"></i> 
				{{portfolioCtrl.branch.instrument}} </a></li>
	</ul>
</div>
<div draggable class="dropdown" style="position: fixed;"
	id="instrumentView" dir='{{dir}}'>
	<span
		data-us-spinner="{radius:7, width:4, length: 8, opacity: 0}"
		data-spinner-on="showInstrumentSpinner" style='position: relative;left: 150px'></span>
	<ul class="dropdown-menu" role="menu" style='text-align: inherit;'>
		<li id='instrumentViewClose' style='text-align: inherit;' data-ng-click='instrumentViewClose()' class="dropdown-header fa fa-times fa-fw">  {{portfolioCtrl.branch.instrument}}</li>
		<il>
			<canvas style='margin-left: 5px; margin-right: 5px' id="line" class="chart chart-line" data-chart-data="linedata"
  				data-chart-labels="linelabels" data-chart-legend="true" data-chart-series="lineseries" >
			</canvas>
		</il>
	</ul>
</div>
