<style>
.meeting-dialog-whiteframe{
	max-width: 450px;
}
</style>
<section layout="column">
    <md-content layout-padding dir="{{globalAttr.direction}}">
        <md-whiteframe class="md-whiteframe-1dp meeting-dialog-whiteframe"
        flex="none" layout-padding layout="column">
        	<p class="md-title">
				{{lang.meetingSummary}}
			</p>
			<p class="md-subheader">
				{{lang.meetingTitleText}}
			</p>
        </md-whiteframe>
    </md-content>
    <md-dialog-actions layout="row">
        <md-button ng-click="cancel()">
            {{lang.cancel}}
        </md-button>
        <span flex></span>
        <md-button ng-click="ok()">
            {{lang.ok}}
        </md-button>
    </md-dialog-actions>
</section>
