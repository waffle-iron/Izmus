<izmus-main-window
	flex
	layout="column"
	main-window-title='{{lang.startupAssessmentProcess}}'
	sidenav-ctrl='sidenavCtrl'>
	<sidenav-content flex layout="column">
		<izmus-startup-list flex layout="column" ng-init="sidenavCtrl.toggleSidenav()"
			sidenav-ctrl='sidenavCtrl'>
		</izmus-startup-list>
	</sidenav-content>
	<main-content flex layout="column">
		<izmus-startup-detail
			flex
			layout="column"
			startup-general-attributes='startupGeneralAttributes'
			startup-general-financials='startupGeneralFinancials'
			financial-indicators='financialIndicators'
			financial-indicator-types='financialIndicatorTypes'
			selected-startup='selectedStartup'
			details-progress='detailsProgress'>
		</izmus-startup-detail>
	</main-content>
</izmus-main-window>
