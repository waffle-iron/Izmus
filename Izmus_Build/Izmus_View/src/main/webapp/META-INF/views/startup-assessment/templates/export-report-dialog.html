<style>
md-option[selected] {
	font-weight: bolder;
	font-style: italic;
}
.additional-document-select{
	width: 250px;
}
.additional-document-select > md-select-value > span{
	width: 250px;
}
.additional-document-input{
	width: 300px;
}
</style>
<section layout="column"  dir="{{parentScope.globalAttr.direction}}">
	<md-content layout-padding>
		<md-whiteframe class="md-whiteframe-1dp"
		layout-padding layout="column">
			<div layout-padding layout="column">
				<span>{{parentScope.lang.selectAScoreCard}}</span>
				<md-radio-group ng-model="selectedScoreCard">
					<md-radio-button
					ng-repeat="scoreCard in parentScope.selectedStartup.scoreCards"
					ng-value="scoreCard">
						{{parentScope.lang.finalScore + ': ' + scoreCard.finalScore + ', '
						+ parentScope.lang.date + ': (' + (scoreCard.scoreCardDate | date:'dd/MM/yy') + ')'}}
					</md-radio-button>
				</md-radio-group>
			</div>
			<md-input-container class="additional-document-input" layout="column">
				<label>{{parentScope.lang.additionalDocuments}}</label>
				<md-select flex="none" class="additional-document-select" ng-model="additionalDocuments" multiple name="additionalDocuments" >
					<md-optgroup>
						<md-option
						ng-value="document.documentId"
						ng-repeat="document in parentScope.selectedStartup.additionalDocuments">
							{{document.documentName}}
						</md-option>
					</md-optgroup>
				</md-select>
			</md-input-container>
		</md-whiteframe>
	</md-content>
	<md-dialog-actions flex="none" layout="row">
		<md-button ng-click="cancel()">
			{{parentScope.globalAttr.cancel}}
		</md-button>
		<span flex></span>
		<md-button ng-click="ok()">
			{{parentScope.globalAttr.ok}}
		</md-button>
	</md-dialog-actions>
</section>
