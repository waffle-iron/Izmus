<style>
	tr {
		line-height: 2;
	}
	.report {
	    margin: 5px;
	}
</style>
<section layout="row" layout-padding layout-wrap layout-align="center stretch">
	<md-whiteframe
	class="md-whiteframe-1dp report"
	layout="column"
	layout-padding
	layout-align="start stretch">
		<section layout="row" layout-align="space-between center">
		    <span class="md-headline">{{lang.incomeStatement}}</span>
			<section layout="row" layout-padding layout-align="space-between center">
				<md-button aria-label="menu" class="md-fab md-mini" ng-click="addPeriod($event, 'statementOfIncome')">
					<md-icon aria-label="Menu" class="material-icons">
						add
					</md-icon>
				</md-button>
			</section>
		</section>
		<md-table-container>
			<table md-table>
				<thead md-head>
					<!-- when the user clicks this cell, the myOrder variable will get the value 'nameToLower' -->
					<th md-column></th>
					<!-- the variable myOrder will not be changed when this cell is clicked -->
					<th md-column md-numeric ng-repeat="period in filteredPeriods.statementOfIncome | orderBy">{{period}}</th>
				</thead>
				<tbody md-body>
					<!-- we can let ng-repeat sort the columns for us -->
					<tr ng-repeat="indicator in filteredFinancialIndicators.statementOfIncome | orderBy: 'type.orderInReport'">
						<td md-cell>{{indicator.type.name}}</td>
						<td md-cell
						ng-repeat="point in indicator.indicator.points| orderBy: 'period'"
						ng-click="editCell($event, point)"> {{point.value}} </td>
					</tr>
				</tbody>
			</table>
		</md-table-container>
	</md-whiteframe>
	<md-whiteframe
    class="md-whiteframe-1dp report"
    layout="column"
    layout-padding
    layout-align="start stretch">
        <section layout="row" layout-align="space-between center">
            <span class="md-headline">{{lang.assetsAndLiabilities}}</span>
            <section layout="row" layout-padding layout-align="space-between center">
                <md-button aria-label="menu" class="md-fab md-mini" ng-click="addPeriod($event, 'assetsAndLiabilities')">
                    <md-icon aria-label="Menu" class="material-icons">
                        add
                    </md-icon>
                </md-button>
            </section>
        </section>
        <md-table-container>
            <table md-table>
                <thead md-head>
                    <!-- when the user clicks this cell, the myOrder variable will get the value 'nameToLower' -->
                    <th md-column></th>
                    <!-- the variable myOrder will not be changed when this cell is clicked -->
                    <th md-column md-numeric ng-repeat="period in filteredPeriods.assetsAndLiabilities | orderBy">{{period}}</th>
                </thead>
                <tbody md-body>
                    <!-- we can let ng-repeat sort the columns for us -->
                    <tr ng-repeat="indicator in filteredFinancialIndicators.assetsAndLiabilities | orderBy: 'type.orderInReport'">
                        <td md-cell>{{indicator.type.name}}</td>
                        <td md-cell
                        ng-repeat="point in indicator.indicator.points| orderBy: 'period'"
                        ng-click="editCell($event, point)"> {{point.value}} </td>
                    </tr>
                </tbody>
            </table>
        </md-table-container>
    </md-whiteframe>
</section>
