<style>
    .drop-box {
        background: #F8F8F8;
        border: 5px dashed #DDD;
        width: 200px;
        text-align: center;
        padding-top: 25px;
        margin: 10px;
    }
    .drop-box:hover{
        cursor: pointer;
    }
    .dragover {
        border: 5px dashed blue;
    }
    .file-name {
        text-align: center;
        font-size: x-small;
    }
</style>
<section layout="row" layout-padding layout-align="space-between center">
    <div flex ngf-drop ngf-select ng-model="file" class="drop-box"
    ngf-drag-over-class="'dragover'" ngf-multiple="false" ngf-allow-dir="false"
    accept="application/pdf"
    ngf-pattern="'application/pdf'">
        <p class="file-name">
            {{file.name ? file.name : 'Drop pdfs or click to upload'}}
        </p>
    </div>
    <md-button aria-label="menu" class="md-fab md-mini" ng-click="uploadFile(file)">
        <md-icon aria-label="Menu" class="material-icons">
            file_upload
        </md-icon>
    </md-button>
</section>
<section layout="column" layout-padding layout-align="space-between center">
    <p ng-repeat="doc in selectedStartup.additionalDocuments">{{doc.documentName}}</p>
</section>
