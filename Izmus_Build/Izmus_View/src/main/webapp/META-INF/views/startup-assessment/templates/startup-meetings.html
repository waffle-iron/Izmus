<style>
</style>
<section layout="row" layout-padding layout-wrap layout-align="center stretch">
	<md-whiteframe
	ng-repeat="meeting in selectedStartup.meetings"
	class="md-whiteframe-1dp"
	flex="nogrow"
	layout-padding
	layout="row"
	layout-align="space-around center">
		<form name="meetingForm">
			<md-datepicker name="dateField" ng-model="meeting.meetingDate" md-placeholder="{{lang.enterDate}}"
			required ng-class="(globalAttr.direction == 'rtl') ? 'datepicker-rtl' : ''"></md-datepicker>
			<div multiple md-auto-hide="false" ng-messages="meetingForm.dateField.$error">
				<div ng-message="required">
					This date is required!
				</div>
				<div ng-message="valid">
					The entered value is not a date!
				</div>
			</div>
		</form>
	</md-whiteframe>
</section>
